<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,800" rel="stylesheet">
  </head>
  <body>
    <section class="left">
      <article class = "headbox">
        <h1>THE DOMESTIC DOG</h1>
        <p class="headp">Canis Familiaris is the species of the modern dog.<br> Learn about dogs and how to care for this wonderful friend.</p>
        <div class="button-container">
          <button class="btn1"><img src="images/pile-of-dung.svg" class="smallimg" alt="">TWITTER</button>
          <button class="btn2"><img src="images/dog-food-bowl.svg" class="smallimg "alt="">E-MAIL</button>
        </div>
      </article>
      <article class="box2 box" ><img src="images/animal-paw-print.svg" alt=""><span class="textbelow"><p>SPECIES</p></span></article>
      <article class="box3" class="box"><img src="images/border-collie-dog-head.svg" alt=""><span class="textbelow">SHEPHERDS</span></article>
      <article class="box4" class="box"><img src="images/border-collie-head.svg" alt=""><span class="textbelow">COLLIES</span></article>
      <article class="box5" class="box"><img src="images/basset-hound-dog-head.svg" alt=""><span class="textbelow">HOUNDS</span></article>
      <article class="box6" class="box"><img src="images/dog-shitting.svg" alt=""><span class="textbelow">CLEAN-UP</span></article>
      <article class="box7" class="box"><img src="images/man-throwing-a-disc-and-dog-jumping-to-catch-it.svg" alt=""><span class="textbelow" class="box">ACTIVITIES</span></article>
      <article class="box9" class="box"><img src="images/dog-having-a-bubbles-bath.svg" alt=""><span class="textbelow">GROOMING</span></article>

    </section>

    <section class="right">
      <article class="box8"><img src="images/aussie2.jpg" class="aussiepic" alt=""></article>
      <img src="images/right-arrow.svg" alt="" class="left-button">
      <img src="images/right-arrow.svg" alt="" class="right-button">
      <div class="radio-container">
        <input type="radio" checked>
        <input type="radio">
        <input type="radio">
      </div>
    </section>


  </body>
</html>
